apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibonacci-deployment
  labels:
    app: fibonacci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fibonacci
  template:
    metadata:
      labels:
        app: fibonacci
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: fibonacci
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: log4rs-config
              mountPath: /usr/src/app/log4rs.yaml
              subPath: log4rs.yaml
            - name: log-volume
              mountPath: /var/log
      volumes:
        - name: log4rs-config
          configMap:
            name: fibonacci-log4rs
            items:
              - key: log4rs.yaml
                path: log4rs.yaml
        - name: log-volume
          emptyDir: {}